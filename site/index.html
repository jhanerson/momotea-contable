<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Contable</title>
</head>

<body class="bg-light">
    <section>

        <head>
            <div class="container mt-5">
                <div class="text-center">
                    <h1 class="mb-4">Contable</h1>
                </div>
            </div>
        </head>
        <main>
            <div class="row">
                <div class="col-md-6">
                    <form id="ventaForm">
                        <h2>Registrar Venta</h2>
                        <div class="mb-3">
                            <label for="producto" class="form-label">Producto:</label>
                            <input type="text" class="form-control" id="producto" required>
                        </div>
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad:</label>
                            <input type="number" class="form-control" id="cantidad" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="number" class="form-control" id="precio" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">IVA 19%</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-danger" onclick="eliminarProducto()">Eliminar
                            producto</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h2>Tabla de Ventas</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Total</th>
                                <th>Fecha</th>
                                <th>
                                    <label for="precio" class="form-label">Gran Total:</label>
                                    <input type="text" class="form-control" id="Gran" >
                                </th>
                            </tr>
                        </thead>
                        <tbody id="ventasTableBody"></tbody>
                    </table>

                </div>
            </div>
        </main>
        <footer>
            <div class="text-center mt-4">
                <button id="exportButton" class="btn btn-primary">Imagen</button>
                <button type="button" class="btn btn-success" onclick="exportarExcel()">Excel</button>
            </div>
        </footer>
    </section>


    <footer class="text-center mt-5">
        <p>Â© Contable-2023 <i class="bi bi-patch-check-fill"></i></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.2/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="code.js"></script>
</body>

</html>
