<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Store</title>
</head>

<body class="no-scroll">
    <div class="centrado" id="onload">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>

        <div class="img-a-1">
            <h2>Gastos</h2>
        </div>

        <form id="ventaForm">
            <div class="form-group">
                <label for="producto">Producto:</label>
                <input type="text" class="form-control" id="producto" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" required>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-primary">Eliminar producto</button>
            <hr>
        </form>

        <h2>Tabla de Gastos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="ventasTableBody"></tbody>
        </table>

        <h2>Análisis de ventas diarias</h2>
        <button id="exportButton" class="btn btn-primary">Exportar a imagen</button>
        <button type="button" class="btn btn-primary" onclick="exportarExcel()">Exportar a
            Excel</button>
        <hr>

        <footer class="container d-grid gap-2">
            <p>© SITE-2023 | <i class="bi bi-patch-check-fill"></i></p>
        </footer>


    <script src="code.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.2/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
